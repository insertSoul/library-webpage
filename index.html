<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">

    </div>
    <div class="container">
        <button class="button" id="addBookButton">Add new book here</button>
        <form id="addBookForm" class="hidden">
                <label for="title"> Title:</label>
                <input type="text" id="title" name="title" required>
                <br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <br>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
                <br>
                <label for="readStatus">Have you read it yet?</label>
                <input type="checkbox" id="readStatus" name="readStatus">
                <br>
                <input type="submit" class="button" value="Add Book">
            </form>

            <div class="testPrint">

            </div>
            <div id="bookList"></div>
    </div>
    <div class="footer">

    </div>

    
    <script src="script.js"></script>

</body>
</html>
